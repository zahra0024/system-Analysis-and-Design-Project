<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>صفحه ثبت نام</title>
    <link rel="stylesheet" href="../assets/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-reboot-rtl.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/icon.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/custom.js"></script>
    <style>
        @font-face {
            font-family: 'sahel';
            src:url("../assets/font/Sahel.eot")format("eot");
            src: url("../assets/font/Sahel.woff")format("woff"),
            url("../assets/font/Sahel.woff2")format("woff2"),
            url("../assets/font/Sahel.ttf")format("truetype");
            font-style: normal;
            font-weight: normal;
        }
        body{
            font-family: sahel;
            background-image: url("../assets/images/pic.jpg");
            background-position: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .sinup{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .wrapper{
            border: 1px solid #ddd;
        }
        form h5{
            background: #3d7584;
            color: #fff;
            padding: 15px 0;
            margin: 0 -15px;
        }
        .field-wrapper{
            margin-top: 35px;
            background: transparent;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .field-wrapper label{
            position: absolute;
            top: 50%;
            right: 10px;
            font-size: 13px;
            transform: translateY(-50%);
            transition: all .5s;
        }
        .field-wrapper .input-group.active label{
            top: -18px;
            right: 2px;
            font-size: 12px;
            transition: all .5s;
        }
        .field-wrapper .input-group input{
            background: transparent;
            border: 0;
            font-size: 13px;
            box-sizing: border-box;
        }
        .field-wrapper .input-group input:focus{
            box-shadow: none;
        }
        .field-wrapper .input-group-text{
            background: transparent;
            border: 0;
        }
        .law p{
            font-size: 13px;
        }
        .action{
            margin: 0 -15px;
        }
        .action button{
            background: #3d7584;
            color: #fff;
        }
        .action button:hover{
            color: #fff;
        }
        .reminded p{
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row sinup">
        <div class="col-11 col-md-6 wrapper bg-light">
            <form action="" method="post">
                <h5 class="text-center">ثبت نام در سایت</h5>
                <div class="field-wrapper">
                    <div class="input-group">
                        <label for="email">آدرس ایمیل<span class="text-secondary">*</span></label>
                        <input type="email" class="form-control" id="email" autocomplete="on" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope text-secondary"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="field-wrapper">
                    <div class="input-group">
                        <label for="pass">رمز عبور<span class="text-secondary">*</span></label>
                        <input type="password" class="form-control" id="pass" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock text-secondary"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="field-wrapper">
                    <div class="input-group">
                        <label for="rep-pass">تکرار رمز عبور<span class="text-secondary">*</span></label>
                        <input type="password" class="form-control" id="rep-pass" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock text-secondary"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="law d-flex">
                    <input type="checkbox" class="form-check mt-4 ml-2">
                    <p class="mt-4"><a href="provacy.html">حریم خصوصی </a>و<a href="provacy.html">شرایط و قوانین </a>استفاده از سرویس های لایو شاپ را مطالعه نموده ام و با کلیه موارد آن موافقم.</p>
                </div>
                <div class="action">
                    <a href="">
                        <button class="btn w-100 rounded-0">ثبت نام</button>
                    </a>
                </div>
                <div class="reminded mt-2">
                    <p class="text-center mb-2">اگر قبلا در لایو شاپ ثبت نام کرده اید لطفا <a href="login.html">وارد شوید.</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
