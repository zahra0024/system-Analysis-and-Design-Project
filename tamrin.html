    <style>
        .login{
            display: flex;
            justify-content: center;
            align-items: center;
            vertical-align: 100vh;
        }
        .wrapper{
            border: 1px solid #ddd;
        }
        form h4{
            background: #3d7588;
            padding: 15px 0;
            text-align: center;
            color: #fff;
            margin: 0 -15px;
        }
        .field-wrapper{
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 2px;
            margin-top: 35px;
        }
        .field-wrapper .input-group label{
            position: absolute;
            top: 50%;
            right: 10px;
            font-size: 13px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: all .4s;
        }
        .input-group.active label{
            top: -18px;
            right: 2px;
            transition: all .4s;
        }
        .field-wrapper .input-group input{
            background: transparent;
            border: 0;
            font-size: 13px;
            box-sizing: border-box;
        }
        .field-wrapper .input-group input:focus{
            box-shadow: none;
        }
        .field-wrapper .input-group .input-group-text{
            background: transparent;
            border: 0;
        }
        .law{
            font-size: 13px;
        }
        .action{
            background: #3d7584;
            margin: 0 -15px;
        }
        .action a button{
            color: #fff;
        }
        .action a button:focus{
            box-shadow: none;
        }
        .action a button:hover{
            color: #fff;
        }
        .reminded p{
            text-align: center;
            font-size: 13px;
            margin: 10px 0;
        }
        .wrapper-provacy{
            background: #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
        }
        .wrapper-provacy h5{
            border-right: 3px solid #38a7bb;
            padding: 7px;
        }
        .wrapper-provacy h6{
            padding: 10px;
        }
        .wrapper-provacy p{
            font-size: 14px;
            padding: 10px;
        }



    </style>
</head>

    }
    .search-icon-1::after{
        content: '';
        width: 15px;
        height: 15px;
        border-radius: 50%;
        position: absolute;
        top: 3px;
        left: 10px;
        border: 2px solid #eeeeee;
        transition: all .4s;
    }
    .search-icon-1::before{
        content: '';
        width: 12px;
        height: 2px;
        background: #eee;
        transform: rotate(45deg);
        position: absolute;
        top: 18px;
        left: 20px;
        transition: all .4s;
    }
    .search-icon-1.active::after{
        width: 25px;
        height: 0px;
        transform: rotate(45deg);
        border-radius: 0;
        position: absolute;
        top: 12px;
        left: 5px;
    }
    .search-icon-1.active::before{
        width: 25px;
        height: 3.2px;
        transform: rotate(-45deg);
        position: absolute;
        top: 13px;
        left: 5px;
    }
