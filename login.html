<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="../assets/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-reboot-rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <style>
        @font-face {
            font-family: 'sahel';
            src:url("../assets/font/Sahel.eot")format("eot");
            src: url("../assets/font/Sahel.woff")format("woff"),
            url("../assets/font/Sahel.woff2")format("woff2"),
            url("../assets/font/Sahel.ttf")format("truetype");

            font-style: normal;
            font-weight: normal;
        }
        body{
            background-image: url("../assets/images/pic.jpg");
            background-position: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        form{
            font-family: sahel;
        }
        .col-12.col-lg-5.bg-light{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }


    </style>
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-5 bg-light">
            <form action="" method="post">
               <div class="form-group">
                   <h4 class="mt-4">ورود به سایت</h4>
                   <label for="test" class="mt-2">ایمیل </label>
                   <input type="email" id="test" class="form-control text-right" placeholder="...ایمیل خود را وارد کنید">
                   <label for ="test1" class="mt-2">رمز عبور</label>
                   <input type="password" id="test1" class="form-control text-right" placeholder="...رمز عبور خود را وارد کنید">
                   <input type="checkbox" id="test2" class="form-check-input mr-1 mt-3">
                   <label for="test2" class="form-check-label mr-4 mt-2" >مرا به خاطر بسپار</label>
                   <br>
                   <button type="button" class="btn btn-info btn-block mt-3">ورود</button>
                   <br>
                   <span > اگر کاربر جدید هستید <a href="#">ثبت نام</a> کنید </span>
                   <br>


               </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
